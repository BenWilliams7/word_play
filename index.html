<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Play</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Enter your sentence for some fun word play.</h1>
    </div>
    <form class="wordForm">
      <div class="form-group">
        <label for="userInput">Type your stuff here</label>
        <input id="userInput" class="form-control" type="text">
      </div>
      <button type="submit" id="submit" class="btn">Get your thing</button>
    </form>
    <div id="wordFun">
    </div>
  </body>
</html>
